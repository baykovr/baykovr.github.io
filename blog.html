<div id="layout" class="pure-g">

                <h2 class="brand-tagline"></h2>

                    <li class="nav-item">

                    </header>
                    <div class="post-description">
                    <p>
			content.
                           
                    </p>

		<!-- /post -->

            <div class="footer">

                    <ul>
                        
                    </ul>
                </div>
