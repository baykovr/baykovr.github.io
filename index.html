<head>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script> 
		var content = 
		{
			HOME : 0,
			LINKS: 1,
			SRG  : 2
		};
		
		var curr_content;
		
		function swap_content(content_id)
		{
			curr_content = content_id;
			switch(content_id)
			{
				case content.HOME:
					$(function(){ $("#main-content").load("content/home.html"); });
					break;
				case content.LINKS:
					$(function(){ $("#main-content").load("content/links.html"); });
					break;
				case content.SRG:
					$(function(){ $("#main-content").load("content/srg.html"); });
					break;
				default:
					break;
			}
		}
		window.onload = function check_content() {if(!curr_content){swap_content(content.HOME);}}
    </script>

</head>

<body>
<div id="layout">
    <div class="header">
		<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
			<ul>
				<li><a onClick="swap_content(content.HOME)" href="javascript:void(0);">Robert A. Baykov</a></li>
				<li><a>|</a></li>
				
				<li><a onClick="swap_content(content.LINKS)" href="javascript:void(0);">Links</a></li>
				<li><a>|</a></li>
				
				<li><a onClick="swap_content(content.SRG)" href="javascript:void(0);">SRG</a></li>
				<li><a>|</a></li>
				
				<li><a href="https://github.com/baykovr">Git</a></li>
			</ul>
		</div>
    </div>
    
    <div id="main">
        <div class="content">
			<div id="main-content"></div>
        </div>
	<div>
</div>
<script src="js/ui.js"></script>
</body>
</html>
