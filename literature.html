    function Conference(name,link){
        this.name = name;
        this.link = link;
        this.link_prefix = "<h3 class=\"content-subhead\"><a href=\"";
        this.link_suffix = "\">";
        this.name_prefix = "";
        this.name_suffix = "</a></h3>";
        this.papers_div = " <div class=\""+this.name+"_papers\"></div>";
        this.html = this.link_prefix + this.link + this.link_suffix;
        this.html+= this.name_prefix + this.name + this.name_suffix;
        this.html+= this.papers_div;
    }

    function Paper(conference,year,title,url,desc){
        this.title = title;
        this.year = year;
        this.conference = conference;
        this.url = url;
        this.desc = desc;
        this.html ="<a class=\"paper\" href=\""+this.url+"\">"
        this.html+=this.title
        this.html+=" "+this.year+"</a>"
        this.html+="<p>"+this.desc+"</p>"
        this.html+="<hr><br>"
    }

//--Sorting
    function merge(l_list,r_list)
    {
        //Merge two lists
        var m_list  = [];
        var i_left  = 0 ;
        var i_right = 0 ;
        while(i_left < l_list.length && i_right < r_list.length ){
            if( l_list[i_left] < r_list[i_right] ){
                m_list.push( l_list[i_left++] );
            }
            else{
                m_list.push(r_list[i_right++]);
            }
        }
        return m_list.concat( l_list.slice(i_left) ).concat(r_list.slice(i_right));
    }
    function mergeSort(list)
    {
        if(list.length<2){return list;}

        var midpoint = Math.floor(list.length /2 );
        var left_hlf = list.slice(0,midpoint);
        var right_hlf= list.slice(midpoint);

        return merge(mergeSort(left_hlf),mergeSort(right_hlf));
    }
